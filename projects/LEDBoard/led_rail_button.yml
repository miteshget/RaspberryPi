#!/usr/bin/python

from __future__ import division
from gpiozero import Button
from gpiozero import LEDBarGraph
from signal import pause
from time import sleep

button = Button(27)

graph = LEDBarGraph(12, 13, 16, 17, 18, 19, 20, 21)
delay = .2

def grap_board():
  while True:
    for i1 in reversed(graph):
      i1.on()
      sleep(delay)
    graph.off()
    for i in  graph:
      i.on()
      sleep(delay)
  
    for j in  graph[::-1]:
      j.off()
      sleep(delay)
  
    for a1 in graph[:4]:
      a1.on()
      sleep(delay)
  
    for b1 in graph[:3:-1]:
      b1.on()
      sleep(delay)
  
    for a2 in reversed(graph[:4]):
      a2.off()
      sleep(delay)
  
    for b2 in reversed(graph[:3:-1]):
      b2.off()
      sleep(delay)
  
  
    for ab in [1, 2, 3, 4, 5, 6, 7]:
      for ac in graph[:ab]:
        ac.on()
        sleep(delay)
      graph.off()
      sleep(delay)

button.when_pressed = grap_board

pause()

